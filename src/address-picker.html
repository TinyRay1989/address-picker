<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/address-picker.css">
</head>
<body>
	<div style="margin-top:100px;">
        <input id="btn1" value="关闭第一个" type="button"/>
        <input id="id1"/><br>
        <br>
        <br>
        <br>
        <input id="btn2" value="保存第二个" type="button"/>
        <input id="id2"/><br>
	</div>
</body>

<script src="../../address-picker/src/js/address-picker-data.js"></script>
<script src="../../address-picker/src/js/address-picker.js"></script>
<script>
var addressPicker1 = new AddressPicker();
var addressPicker2 = new AddressPicker();
addressPicker1.init({
    'trigger' : '#id1',
    data : addressPickerData,
    separator : '*'
});
document.getElementById('btn1').onclick = function() {
    addressPicker1.close();
};

addressPicker2.init({
    'trigger' : '#id2',
    data : addressPickerData,
    autoSave : false,
    isAjax : true,
    url : "http://localhost/address/{addressId}/child",
    callback : function(info){
        alert(info.getDesc());
    }
});
document.getElementById('btn2').onclick = function() {
    addressPicker2.save();
};
</script>
</html>
